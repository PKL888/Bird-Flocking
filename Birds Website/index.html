<!DOCTYPE html>
<html>

<link rel="stylesheet" type="text/css" href="main.css" />

<head>

    <title>Birds Flocking üê¶üê¢üê≥</title>

    <h1>Birds Flocking</h1>
    <h3>By Peleg Kark-Levin</h3>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script>
        $(document).ready(function() {

            <!-- Initial positions and sizes (for the div) -->
            $("#bird1").parent().css({
                position: 'relative'
            });

            $("#bird1").css({
                top: 50,
                left: 200,
                position: 'absolute'
            });

            <!-- Get size button -->
            $("#btn-get-size").click(function() {
                var txt = "";
                txt += "Width: " + $("#bird1").width() + "</br>";
                txt += "Height: " + $("#bird1").height();
                $("#bird1").html(txt);
            });

            var width = 100;
            var height = 60;

            <!-- Resize div button --> 
            $("#btn-resize").click(function() {
                $("#bird1").width(width).height(height);

                width += 18;
                height += 18;
            });

            <!-- Get pos button -->
            $("#btn-get-pos").click(function() {
                var x = $("#bird1").position();
                alert("Top: " + x.top + " Left: " + x.left);
            });

            x = $("#bird1").position();
            var currentLeft = x.left;

            <!-- Left button -->
            $("#btn-left").click(function() {
                currentLeft -= 18;

                $("#bird1").css({
                    left: currentLeft,
                    position: 'absolute'
                });
            });

            <!-- Right button -->
            $("#btn-right").click(function() {
                currentLeft += 18;

                $("#bird1").css({
                    left: currentLeft,
                    position: 'absolute'
                });
            });

            <!-- Toggle button -->
            $("#btn-toggle").click(function() {
                $("#bird1").toggle();
            });

            y = $("#bird1").position();
            var currentTop = y.top;

            <!-- Down button -->
            $("#btn-down").click(function() {
                currentTop += 18;

                $("#bird1").css({
                    top: currentTop,
                    position: 'absolute'
                });
            });

            <!-- Up button -->
            $("#btn-up").click(function() {
                currentTop -= 18;

                $("#bird1").css({
                    top: currentTop,
                    position: 'absolute'
                });
            });

            document.onkeypress = function(myEvent) { // doesn't have to be "e"
                console.log(myEvent.which);
            };
        });

    </script>

</head>

<body>

    <br><br>
    <h5>Program...</h5>

    <div class="main_window">

        <button id="btn-down">Down</button>
        <button id="btn-left">Left</button>
        <button id="btn-get-size">Get size</button>
        <button id="btn-resize">Resize div</button>
        <button id="btn-get-pos">Get pos.</button>
        <button id="btn-right">Right</button>
        <button id="btn-up">Up</button>
        <button id="btn-toggle">Toggle</button>

        <div id="bird1" data-x="30" data-y="40">
            <img src="mybird.png">
        </div>

    </div>

</body>

</html>
